apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arrienda-back-ingress
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: arrienda-back
            port:
              number: 8080
